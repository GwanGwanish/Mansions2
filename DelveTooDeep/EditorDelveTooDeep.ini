description.English=A nearby town has been plagued by gruesome murders. The local police force has failed to identify a culprit. Rumors of your success investigating the unknown reached the town leadership. Although your methods are known to be dangerous and unorthodox, you are their last hope! \n\nThis scenario is a "nano" scenario - short in length and tiles. Recommended Investigators: 3.
description.Spanish=Una cercana ciudad está siendo asolada por unos horrendos asesinatos. La policía no es capaz de encontrar al culpable. Los rumores sobre vuestras habilidades a la hora de investigar han llegado a oídos de las autoridades. Aunque saben que vuestros métodos son poco ortodoxos y no exentos de peligro, ¡sois su última esperanza! \n\n Este escenario es del tipo «nano»: breve en cuanto a longitud y tamaño del mapa.\n Número recomendado de investigadores: 3
