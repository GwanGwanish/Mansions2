description.English=After the madness at the mansion of Mr. Vanderbilt, the circumstances in your home town of Arkham have gone from bad to worse. Sudden fires and other unexplained accidents. The misadventures escalated with each passing day. The locals began to call it "The Troubles." \n\nReturning late at night to your office, you find it ransacked. Fearing the worst, you set out on foot for home ... or any nearby sanctuary.\n\nThis scenario is a "nano" scenario - short in length and tiles. Recommended Investigators 3. 
description.Portuguese=Após a loucura na mansão do Sr. Vanderbilt, as circunstâncias em sua cidade natal de Arkham foram de mal a pior. incêndios repentinos e outros acidentes inexplicáveis. Os problemas aumentam com cada dia que passa. Os moradores começaram a chamá-lo de "Os Problemas". \n\nRetornando tarde da noite para seu escritório, você o encontra saqueado. Temendo o pior, você partiu a pé para casa ... ou em qualquer local seguro perto \n cenário \n Este é um cenário de "nano" - curto em tempo e mapa. Investigadores recomendados 3.
