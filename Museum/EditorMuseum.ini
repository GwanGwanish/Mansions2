description.English=After a frantic call from your mentor, you find yourself standing outside the famed Miskatonic Museum in the middle of the night. Famous for its ... dull, outdated exhibits. Something tells you that this visit to the museum will be different.\n\nInspired by the Miskatonic Museum scenario for Arkham Horror LCG. This scenario features: combat, deduction, variability, NPCs, custom monsters. Similar to Cycle of Eternity. No app based puzzles.\n\nRecommended Investigators 4 - 5. 
description.Spanish=Después de recibir una desesperada llamada de tu mentor, te encuentras de pie frente al famoso Museo de Miskatonic en mitad de la noche. Famoso por sus ... aburridas y anticuadas exposiciones. Algo te dice que esta visita al museo será diferente. \n\n\n Inspirado en el escenario «El Museo Miskatonic» de «Arkham Horror LCG». Este escenario presenta: combate, monstruos personalizados, variabilidad, personajes, deducción. Similar al escenario oficial «El ciclo de la eternidad». No hay puzzles de la aplicación. \n\n Recomendado para 4 o 5 investigadores.
